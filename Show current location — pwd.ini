Show current location — pwd

List files — ls

List with details — ls -l

Show hidden files — ls -a

Change directory — cd foldername

Go back one step — cd ..

Create a directory — mkdir folder

Create an empty file — touch file.txt

Copy file — cp file1 file2

Move/rename file — mv old new

Delete file — rm file

Delete folder (force) — rm -r folder

View text file — cat file.txt